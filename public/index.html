<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="assets/style/tailwind.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-database.js"></script>
</head>
<body>
<div class="container mx-auto">
  <span class="block text-gray-700 border-solid border-4 border-gray-800 text-center bg-gray-400 px-4 py-2">Hobo Train Station</span>
  
  <div class=" table w-full mt-5">
      <div class=" table-row ">
        <div id="number" class=" table-cell bg-green-300 text-black px-4 py-2 text-sm">#</div>
        <div id="trainName" class=" w-1/6 table-cell bg-green-300 text-black px-4 py-2 text-sm">Train Name</div>
        <div id="destination" class=" w-1/6 table-cell bg-green-300 text-black px-4 py-2 text-sm">Destination</div>
        <div id="firstTrain" class=" w-1/6 table-cell bg-green-300 text-black px-4 py-2 text-sm">First Train</div>
        <div id="frequency" class=" w-1/6 table-cell bg-green-300 text-black px-4 py-2 text-sm">Frequency</div>
        <div id="nextTrain" class=" w-1/6 table-cell bg-green-300 text-black px-4 py-2 text-sm">Next Train</div>
        <div id="minutes" class=" w-1/6 table-cell bg-green-300 text-black px-4 py-2 text-sm">Minutes Till Next Train</div>
      </div>
  </div>


<div id="emptyRow" class="border-solid border-2 rounded border-gray-800 table w-full mt-5">


  
</div>



<div class="w-auto m-6 mt-10">
<form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div>
        <label class="block text-gray-700 text-sm font-bold mb-2" for="input-name">Train Name:</label>
        <input class="form-control shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="input-name" type="text">
    </div>
    <div>
        <label class="block text-gray-700 text-sm font-bold mb-2" for="input-dest">Destination:</label>
        <input class="form-control shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="input-dest" type="text">
    </div>
    <div>
        <label class="block text-gray-700 text-sm font-bold mb-2" for="input-time">1st Train Leaves:</label>
        <input class="form-control shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="input-time" type="time">
    </div>
    <div>
            <label class="block text-gray-700 text-sm font-bold mb-2" for="freq-input">Frequency:</label>
            <input class="form-control shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="input-freq" type="number">
        </div>
    <button class="bg-purple-500 hover:bg-purple-400 text-white font-bold py-2 px-4 border-b-4 border-purple-700 hover:border-purple-500 rounded" 
    id="add-user" type="submit">Submit</button>
</form>
</div>
</div>



  
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="assets/javascript/function.js"></script>
</body>
</html>
